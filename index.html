<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <img src="./header_img/Logo.png" alt="Unicornio" class="logo">
        
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Contactanos</a></li>
            </ul>
            <img src="./header_img/vaca-carrito.png" alt="">
        </nav>
    </header>
    <main>
        <section id="portada">
            <div class="informacion">
                <h1>Developer Cow, solo productos de calidad</h1>
                <p>¿Necesitás un sitio web? ¿Necesitás potenciar tu negocio en Google? Nosotros lo hacemos</p>
                <div class="boton">
                    <a href="#">Ingresa</a>
                    <a href="#">+info</a>
                </div>
            </div>

            <div class="imagen-div">
                <img src="./header_img/vaca-voladora.gif" alt="imagen de portada">
            </div>
        </section>

        <section id="post-portada">
            <h2>Nosotros</h2>
            <p>Somos un pequeño grupo de desarrolladores full stack en crecimiento, muy dedicados.</p>
        </section>
    </main>
    
</body>
</html>
